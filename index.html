<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <header class="selectMenu">
            <select class="form-select" id="algorithmSelect">
                <option disabled value="">-Select Algorithm-</option>
                <option value="optBubbleSort">Optimized Bubble Sort</option>
                <option value="bubbleSort">Bubble Sort</option>
                <option value="selectionSort">Selection Sort</option>
            </select>
            
        </header>
        <header class="sliderMenu">
            <input type="range" min="1" max="250" value="75" id="arraySize">
            <label for="arraySize" id="arraySizeLabel"></label>
        </header>
        <header class="btnMenu">
            <button type="button" class="btn btn-outline-primary" id="generateArrayBtn">Generate New Array</button>
            <button type="button" class="btn btn-outline-primary" id="startBtn">Start</button>
        </header>
        <main id="main">
            Oops! Something went wrong!
        </main>
    </div>


    <script src="script.js"></script>
</body>
</html>
